<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stallholder Editor | ARU Students' Union</title>
    <link href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible:wght@400;700&display=swap" rel="stylesheet">
    <meta name="theme-color" content="#D7FB59">
    <style>
        /* ARU Brand Colors - New Brand */
        :root {
            --brilliant-green: #D7FB59;
            --union-black: #000000;
            --union-white: #ffffff;
            --union-red: #EF3955;
            --union-aqua: #7CF9CB;
            --union-fuscia: #EA46E5;
            --union-blue: #83B0FF;
            --union-orange: #F36D21;
            --union-lilac: #D4BAF9;
            --shadow-light: rgba(0, 0, 0, 0.1);
            --shadow-medium: rgba(0, 0, 0, 0.2);
            --text-primary: var(--union-black);
            --text-secondary: #333333;
            --background: #fafafa;
            --border-light: #e0e0e0;
            --success-green: var(--brilliant-green);
            --warning-orange: var(--union-orange);
            --error-red: var(--union-red);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Atkinson Hyperlegible', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--background);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
        }

        /* Header */
        .header {
            background: var(--brilliant-green);
            color: var(--union-black);
            padding: 1.5rem 1rem;
            position: relative;
            overflow: hidden;
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            z-index: 2;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 2rem;
        }

        .aru-logo-img {
            height: 60px;
            width: auto;
            max-width: 200px;
            object-fit: contain;
        }

        .page-title {
            font-size: 1.8rem;
            font-weight: 700;
            margin: 0;
        }

        .header-controls {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .campus-selector {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .campus-selector label {
            font-weight: 700;
            color: var(--union-black);
        }

        .campus-select {
            padding: 0.5rem 1rem;
            border: 3px solid var(--union-black);
            border-radius: 8px;
            background: var(--union-white);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            font-family: inherit;
        }

        .campus-select:hover {
            background: var(--union-black);
            color: var(--brilliant-green);
        }

        .back-button {
            background: var(--union-black);
            color: var(--brilliant-green);
            border: 3px solid var(--union-black);
            padding: 0.75rem 1.5rem;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            text-decoration: none;
            font-family: 'Atkinson Hyperlegible', sans-serif;
        }

        .back-button:hover {
            background: var(--brilliant-green);
            color: var(--union-black);
            border-color: var(--union-black);
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
        }

        /* Main Content */
        .main-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem 1rem;
        }

        /* Controls */
        .controls-section {
            background: var(--union-white);
            padding: 1.5rem;
            border-radius: 12px;
            box-shadow: 0 4px 16px var(--shadow-light);
            margin-bottom: 2rem;
            display: grid;
            grid-template-columns: 1fr auto;
            gap: 2rem;
            align-items: end;
            border: 3px solid var(--union-black);
        }

        .search-filters {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 1rem;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .input-group label {
            font-weight: 700;
            color: var(--text-primary);
            font-size: 0.9rem;
        }

        .search-input, .filter-select {
            padding: 0.75rem;
            border: 3px solid var(--brilliant-green);
            border-radius: 8px;
            font-size: 1rem;
            background: var(--union-white);
            font-family: 'Atkinson Hyperlegible', sans-serif;
        }

        .search-input:focus, .filter-select:focus {
            outline: none;
            border-color: var(--union-black);
            box-shadow: 0 0 0 3px rgba(215, 251, 89, 0.3);
        }

        .control-actions {
            display: flex;
            gap: 1rem;
        }

        /* Table Container */
        .table-container {
            background: var(--union-white);
            border-radius: 12px;
            box-shadow: 0 4px 16px var(--shadow-light);
            overflow: hidden;
            border: 3px solid var(--union-black);
        }

        .table-header {
            background: var(--union-black);
            color: var(--brilliant-green);
            padding: 1rem 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .table-title {
            font-size: 1.2rem;
            font-weight: 700;
            margin: 0;
        }

        .table-stats {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        /* Desktop Table View */
        .table-scroll {
            max-height: 600px;
            overflow-y: auto;
        }

        .stallholder-table {
            width: 100%;
            border-collapse: collapse;
        }

        .stallholder-table th,
        .stallholder-table td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid var(--border-light);
        }

        .stallholder-table th {
            background: #f8f9fa;
            font-weight: 700;
            color: var(--text-primary);
            position: sticky;
            top: 0;
            z-index: 2;
        }

        .stallholder-table tr:hover {
            background: rgba(215, 251, 89, 0.1);
        }

        .editable-cell {
            border: 2px solid transparent;
            border-radius: 4px;
            padding: 0.5rem;
            min-height: 2rem;
            cursor: text;
            transition: all 0.2s ease;
            min-width: 120px;
        }

        .editable-cell:hover {
            background: rgba(215, 251, 89, 0.2);
            border-color: var(--brilliant-green);
        }

        .editable-cell:focus {
            outline: none;
            background: var(--union-white);
            border-color: var(--union-black);
            box-shadow: 0 0 0 3px rgba(215, 251, 89, 0.3);
        }

        .stall-number {
            background: var(--union-black);
            color: var(--brilliant-green);
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 700;
            min-width: 40px;
            text-align: center;
            display: inline-block;
        }

        .location-select, .group-select {
            border: 2px solid transparent;
            padding: 0.5rem;
            border-radius: 4px;
            background: transparent;
            cursor: pointer;
            min-width: 140px;
            font-family: 'Atkinson Hyperlegible', sans-serif;
        }

        .location-select:focus, .group-select:focus {
            outline: none;
            border-color: var(--union-black);
            box-shadow: 0 0 0 3px rgba(215, 251, 89, 0.3);
        }

        .row-actions {
            display: flex;
            gap: 0.5rem;
            opacity: 0;
            transition: opacity 0.2s ease;
        }

        .stallholder-table tr:hover .row-actions {
            opacity: 1;
        }

        /* Mobile/Tablet Card View */
        .cards-container {
            display: none;
            gap: 1rem;
            padding: 1rem;
        }

        .stallholder-card {
            background: var(--union-white);
            border: 3px solid var(--brilliant-green);
            border-radius: 12px;
            padding: 1.5rem;
            transition: all 0.3s ease;
        }

        .stallholder-card:hover {
            border-color: var(--union-red);
            box-shadow: 0 4px 16px var(--shadow-light);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            gap: 1rem;
        }

        .card-stall-number {
            background: var(--union-black);
            color: var(--brilliant-green);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-weight: 700;
            flex-shrink: 0;
        }

        .card-name {
            flex: 1;
            font-weight: 700;
            color: var(--text-primary);
        }

        .card-field {
            margin-bottom: 1rem;
        }

        .card-field:last-child {
            margin-bottom: 0;
        }

        .card-field label {
            display: block;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }

        .card-input,
        .card-select {
            width: 100%;
            padding: 0.75rem;
            border: 3px solid var(--brilliant-green);
            border-radius: 8px;
            font-size: 1rem;
            background: var(--union-white);
            font-family: 'Atkinson Hyperlegible', sans-serif;
        }

        .card-input:focus,
        .card-select:focus {
            outline: none;
            border-color: var(--union-black);
            box-shadow: 0 0 0 3px rgba(215, 251, 89, 0.3);
        }

        .card-actions {
            margin-top: 1.5rem;
            padding-top: 1rem;
            border-top: 3px solid var(--brilliant-green);
            display: flex;
            justify-content: flex-end;
        }

        /* Buttons */
        .btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            border: 3px solid;
            border-radius: 8px;
            font-size: 0.95rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            min-height: 44px;
            font-family: 'Atkinson Hyperlegible', sans-serif;
        }

        .btn-sm {
            padding: 0.5rem 1rem;
            font-size: 0.85rem;
            min-height: 36px;
        }

        .btn-primary {
            background: var(--union-black);
            color: var(--brilliant-green);
            border-color: var(--union-black);
        }

        .btn-primary:hover {
            background: var(--brilliant-green);
            color: var(--union-black);
            border-color: var(--union-black);
            transform: translateY(-2px);
            box-shadow: 0 4px 16px rgba(215, 251, 89, 0.3);
        }

        .btn-success {
            background: var(--success-green);
            color: var(--union-black);
            border-color: var(--success-green);
        }

        .btn-success:hover {
            background: var(--union-aqua);
            color: var(--union-black);
            border-color: var(--union-aqua);
            transform: translateY(-2px);
        }

        .btn-warning {
            background: var(--warning-orange);
            color: var(--union-white);
            border-color: var(--warning-orange);
        }

        .btn-warning:hover {
            background: var(--union-fuscia);
            color: var(--union-white);
            border-color: var(--union-fuscia);
            transform: translateY(-2px);
        }

        .btn-danger {
            background: var(--error-red);
            color: var(--union-white);
            border-color: var(--error-red);
        }

        .btn-danger:hover {
            background: var(--union-black);
            color: var(--error-red);
            border-color: var(--union-black);
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: var(--union-white);
            color: var(--union-black);
            border-color: var(--union-black);
        }

        .btn-secondary:hover {
            background: var(--union-red);
            color: var(--union-white);
            border-color: var(--union-red);
            transform: translateY(-2px);
        }

        /* Success Animation */
        @keyframes successPulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .success-animation {
            animation: successPulse 0.3s ease-out;
        }

        /* Toast Notifications */
        .toast-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 2000;
            display: flex;
            flex-direction: column;
            gap: 10px;
            max-width: 400px;
        }

        .toast {
            background: var(--union-white);
            border-radius: 12px;
            box-shadow: 0 8px 32px var(--shadow-medium);
            border-left: 4px solid var(--union-black);
            padding: 1rem;
            display: flex;
            align-items: center;
            gap: 1rem;
            transform: translateX(100%);
            opacity: 0;
            transition: all 0.3s ease;
        }

        .toast.toast-show {
            transform: translateX(0);
            opacity: 1;
        }

        .toast-success { border-left-color: var(--success-green); }
        .toast-error { border-left-color: var(--error-red); }
        .toast-warning { border-left-color: var(--warning-orange); }
        .toast-info { border-left-color: var(--union-black); }

        .toast-content {
            flex: 1;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .toast-icon {
            font-weight: 700;
            font-size: 1.1rem;
        }

        .toast-success .toast-icon { color: var(--success-green); }
        .toast-error .toast-icon { color: var(--error-red); }
        .toast-warning .toast-icon { color: var(--warning-orange); }
        .toast-info .toast-icon { color: var(--union-black); }

        .toast-message {
            color: var(--text-primary);
            font-size: 0.9rem;
            line-height: 1.4;
        }

        .toast-close {
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            padding: 0.25rem;
            font-size: 1.2rem;
            line-height: 1;
            border-radius: 4px;
            transition: all 0.2s ease;
        }

        .toast-close:hover {
            background: var(--brilliant-green);
            color: var(--union-black);
        }

        /* Loading */
        .loading {
            text-align: center;
            padding: 3rem;
            color: var(--text-secondary);
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid var(--border-light);
            border-top: 4px solid var(--union-black);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Export Modal */
        .export-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .export-modal .modal-overlay {
            background: rgba(0, 0, 0, 0.5);
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .export-modal .modal-content {
            background: var(--union-white);
            border-radius: 12px;
            border: 3px solid var(--union-black);
            max-width: 600px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .export-modal .modal-header {
            background: var(--brilliant-green);
            color: var(--union-black);
            padding: 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .export-modal .modal-header h3 {
            margin: 0;
            font-weight: 700;
        }

        .export-modal .modal-close {
            background: none;
            border: none;
            font-size: 1.5rem;
            font-weight: bold;
            cursor: pointer;
            color: var(--union-black);
            padding: 0;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s ease;
        }

        .export-modal .modal-close:hover {
            background: rgba(0, 0, 0, 0.1);
        }

        .export-modal .modal-body {
            padding: 1.5rem;
        }

        /* Responsive */
        @media (max-width: 1024px) {
            .controls-section {
                grid-template-columns: 1fr;
                gap: 1rem;
            }

            .search-filters {
                grid-template-columns: 1fr;
            }

            .control-actions {
                justify-content: center;
            }

            /* Hide table, show cards */
            .table-scroll {
                display: none;
            }

            .cards-container {
                display: flex;
                flex-direction: column;
            }
        }

        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 1rem;
            }

            .header-left {
                flex-direction: column;
                gap: 1rem;
            }

            .control-actions {
                flex-direction: column;
            }

            .toast-container {
                left: 10px;
                right: 10px;
                top: 10px;
                max-width: none;
            }
        }
    </style>
</head>
<body>
<!-- Header -->
<header class="header">
    <div class="header-content">
        <div class="header-left">
            <img src="assets/images/unionlogo.png" alt="UNION" class="union-logo-img">
            <h1 class="page-title">Stallholder Editor</h1>
        </div>
        <div class="header-controls">
            <div class="campus-selector">
                <label for="campusSelect">Campus:</label>
                <select id="campusSelect" class="campus-select">
                    <option value="cambridge">Cambridge</option>
                    <option value="chelmsford">Chelmsford</option>
                </select>
            </div>
            <a href="../index.html" class="back-button">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="19 12H5M12 19l-7-7 7-7"></path>
                </svg>
                Back to Dashboard
            </a>
        </div>
    </div>
</header>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Controls -->
        <section class="controls-section">
            <div class="search-filters">
                <div class="input-group">
                    <label for="searchStalls">Search Stallholders</label>
                    <input type="text" id="searchStalls" class="search-input" 
                           placeholder="Search by name, number, or location...">
                </div>
                
                <div class="input-group">
                    <label for="filterLocation">Filter by Location</label>
                    <select id="filterLocation" class="filter-select">
                        <option value="">All Locations</option>
                        <!-- Options will be populated dynamically based on campus -->
                    </select>
                </div>
            </div>
            
            <div class="control-actions">
                <button id="addStall" class="btn btn-success">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="12 5v14M5 12h14"></path>
                    </svg>
                    Add Stall
                </button>
                <button id="exportData" class="btn btn-primary">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                        <polyline points="7 10 12 15 17 10"></polyline>
                        <line x1="12" y1="15" x2="12" y2="3"></line>
                    </svg>
                    Export JSON
                </button>
            </div>
        </section>

        <!-- Table -->
        <section class="table-container">
            <div class="table-header">
                <h3 class="table-title">Stallholder Management</h3>
                <div class="table-stats">
                    <span id="totalCount">0</span> stallholders
                </div>
            </div>

            <div id="loadingIndicator" class="loading">
                <div class="loading-spinner"></div>
                <p>Loading stallholder data...</p>
            </div>

            <!-- Desktop Table View -->
            <div class="table-scroll" id="tableContainer" style="display: none;">
                <table class="stallholder-table">
                    <thead>
                        <tr>
                            <th>Stall #</th>
                            <th>Name</th>
                            <th>Location</th>
                            <th>Group</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="stallholdersTableBody">
                        <!-- Data will be populated here dynamically -->
                    </tbody>
                </table>
            </div>

            <!-- Mobile/Tablet Card View -->
            <div class="cards-container" id="cardsContainer">
                <!-- Cards will be populated here dynamically -->
            </div>
        </section>
    </main>

    <script>
        // Location configuration for different campuses
        const LOCATION_CONFIG = {
            cambridge: ['Ruskin Courtyard', 'LAB Courtyard', 'Science Walkway'],
            chelmsford: ['Central Walkway']
        };

        class StallholderEditor {
            constructor() {
                this.stallholders = [];
                this.filteredStallholders = [];
                this.nextStallId = 1;
                this.currentCampus = 'cambridge'; // Default
                this.hasUnsavedChanges = false;
                
                this.init();
            }

            async init() {
                try {
                    this.detectCampusFromURL();
                    this.setupCampusSelector();
                    await this.loadData();
                    this.setupEventListeners();
                    this.render();
                    this.setupAutoSaveReminder();
                } catch (error) {
                    console.error('Failed to initialize:', error);
                    this.showToast('Failed to load data. Please refresh the page.', 'error');
                }
            }

            detectCampusFromURL() {
                // Check URL parameter for campus
                const urlParams = new URLSearchParams(window.location.search);
                const campusParam = urlParams.get('campus');
                
                if (campusParam && LOCATION_CONFIG[campusParam]) {
                    this.currentCampus = campusParam;
                }
                
                // Update campus selector to match
                document.getElementById('campusSelect').value = this.currentCampus;
            }

            setupCampusSelector() {
                document.getElementById('campusSelect').addEventListener('change', async (e) => {
                    if (this.hasUnsavedChanges) {
                        if (!confirm('You have unsaved changes. Switch campus anyway?')) {
                            e.target.value = this.currentCampus;
                            return;
                        }
                    }
                    this.currentCampus = e.target.value;
                    await this.loadData();
                    this.render();
                });
            }

            async loadData() {
                try {
                    this.showLoading();
                    
                    // Load from the correct campus-specific file
                    const response = await fetch(`../data/${this.currentCampus}-stallholders.json`);
                    if (!response.ok) throw new Error('Failed to fetch data');
                    
                    const data = await response.json();
                    this.stallholders = this.validateAndSanitizeData(data);
                    this.filteredStallholders = [...this.stallholders];
                    this.nextStallId = Math.max(...this.stallholders.map(s => s.stallNumber || 0)) + 1;
                    this.hasUnsavedChanges = false;
                    
                    this.hideLoading();
                    this.updateTitle();
                    this.updateLocationFilter();
                } catch (error) {
                    this.hideLoading();
                    this.showToast(`Failed to load ${this.currentCampus} data. Please check your connection.`, 'error');
                    throw error;
                }
            }

            validateAndSanitizeData(data) {
                if (!Array.isArray(data)) {
                    throw new Error('Invalid data format: expected array');
                }
                
                const validLocations = LOCATION_CONFIG[this.currentCampus] || [];
                
                return data.map(stall => {
                    if (!stall || typeof stall !== 'object') {
                        console.warn('Invalid stall object:', stall);
                        return null;
                    }
                    
                    const name = this.sanitizeString(stall.name || '');
                    const location = this.sanitizeString(stall.location || '');
                    const group = this.sanitizeString(stall.group || '');
                    const stallNumber = parseInt(stall.stallNumber) || 0;
                    
                    if (!name || stallNumber <= 0) {
                        console.warn('Invalid stall data:', { name, stallNumber });
                        return null;
                    }
                    
                    // Auto-migrate location data for current campus
                    let validatedLocation = location;
                    if (!validLocations.includes(location)) {
                        // For Chelmsford, migrate any invalid location to Central Walkway
                        if (this.currentCampus === 'chelmsford') {
                            validatedLocation = 'Central Walkway';
                        } else {
                            // For Cambridge, default to Ruskin Courtyard if invalid
                            validatedLocation = validLocations.includes(location) ? location : 'Ruskin Courtyard';
                        }
                    }
                    
                    return { name, stallNumber, location: validatedLocation, group };
                }).filter(stall => stall !== null);
            }

            sanitizeString(str) {
                if (typeof str !== 'string') return '';
                return str.trim().replace(/[<>]/g, ''); // Basic sanitization
            }

            updateTitle() {
                const campusName = this.currentCampus.charAt(0).toUpperCase() + this.currentCampus.slice(1);
                document.querySelector('.page-title').textContent = `Stallholder Editor - ${campusName}`;
                document.querySelector('.table-title').textContent = `${campusName} Stallholders`;
            }

            updateLocationFilter() {
                const filterSelect = document.getElementById('filterLocation');
                const validLocations = LOCATION_CONFIG[this.currentCampus] || [];
                
                // Clear existing options except "All Locations"
                filterSelect.innerHTML = '<option value="">All Locations</option>';
                
                // Add campus-specific location options
                validLocations.forEach(location => {
                    const option = document.createElement('option');
                    option.value = location;
                    option.textContent = location;
                    filterSelect.appendChild(option);
                });
            }

            setupEventListeners() {
                // Search
                document.getElementById('searchStalls').addEventListener('input', (e) => {
                    this.handleSearch(e.target.value);
                });

                // Filter
                document.getElementById('filterLocation').addEventListener('change', (e) => {
                    this.handleFilter(e.target.value);
                });

                // Add stall
                document.getElementById('addStall').addEventListener('click', () => {
                    this.addNewStall();
                });

                // Export
                document.getElementById('exportData').addEventListener('click', () => {
                    this.exportData();
                });

                // Add quick save shortcut
                document.addEventListener('keydown', (e) => {
                    if ((e.ctrlKey || e.metaKey) && e.key === 's') {
                        e.preventDefault();
                        this.exportData();
                    }
                });
            }

            handleSearch(query) {
                const searchTerm = this.sanitizeString(query).toLowerCase();
                const locationFilter = document.getElementById('filterLocation').value;

                this.filteredStallholders = this.stallholders.filter(stall => {
                    const matchesSearch = !searchTerm || 
                        stall.name.toLowerCase().includes(searchTerm) ||
                        stall.stallNumber.toString().includes(searchTerm) ||
                        stall.location.toLowerCase().includes(searchTerm);
                    
                    const matchesLocation = !locationFilter || stall.location === locationFilter;
                    
                    return matchesSearch && matchesLocation;
                });

                this.render();
            }

            handleFilter(location) {
                const searchTerm = this.sanitizeString(document.getElementById('searchStalls').value).toLowerCase();

                this.filteredStallholders = this.stallholders.filter(stall => {
                    const matchesSearch = !searchTerm || 
                        stall.name.toLowerCase().includes(searchTerm) ||
                        stall.stallNumber.toString().includes(searchTerm) ||
                        stall.location.toLowerCase().includes(searchTerm);
                    
                    const matchesLocation = !location || stall.location === location;
                    
                    return matchesSearch && matchesLocation;
                });

                this.render();
            }

            addNewStall() {
                const validLocations = LOCATION_CONFIG[this.currentCampus] || [];
                const defaultLocation = validLocations[0] || 'Ruskin Courtyard';

                const newStall = {
                    name: "New Stallholder",
                    stallNumber: this.nextStallId++,
                    location: defaultLocation,
                    group: "Society"
                };

                this.stallholders.push(newStall);
                this.hasUnsavedChanges = true;
                this.updateSaveStatus();
                this.handleSearch(document.getElementById('searchStalls').value);
                this.showToast('New stallholder added - remember to export!', 'warning');
            }

            deleteStall(index) {
                if (confirm('Are you sure you want to delete this stallholder?')) {
                    this.stallholders.splice(index, 1);
                    this.hasUnsavedChanges = true;
                    this.updateSaveStatus();
                    this.handleSearch(document.getElementById('searchStalls').value);
                    this.showToast('Stallholder deleted - remember to export!', 'warning');
                }
            }

            updateStall(index, field, value) {
                if (field === 'stallNumber') {
                    value = parseInt(value);
                    // Check for duplicates
                    if (this.stallholders.some((s, i) => i !== index && s.stallNumber === value)) {
                        this.showToast('Stall number already exists!', 'error');
                        return false;
                    }
                }
                
                // Validate location against current campus
                if (field === 'location') {
                    const validLocations = LOCATION_CONFIG[this.currentCampus] || [];
                    if (!validLocations.includes(value)) {
                        this.showToast(`Invalid location for ${this.currentCampus}!`, 'error');
                        return false;
                    }
                }
                
                // Sanitize the value
                if (typeof value === 'string') {
                    value = this.sanitizeString(value);
                }
                
                this.stallholders[index][field] = value;
                this.hasUnsavedChanges = true;
                this.updateSaveStatus();
                this.showToast('Changes made locally - remember to export!', 'warning');
                return true;
            }

            updateSaveStatus() {
                // Add visual indicator for unsaved changes
                const header = document.querySelector('.page-title');
                if (this.hasUnsavedChanges) {
                    header.style.color = '#F36D21'; // Orange warning color
                    header.textContent = header.textContent.replace(' *', '') + ' *';
                } else {
                    header.style.color = '';
                    header.textContent = header.textContent.replace(' *', '');
                }
            }

            render() {
                const totalCount = document.getElementById('totalCount');
                totalCount.textContent = this.filteredStallholders.length;

                // Render both table and cards
                this.renderTable();
                this.renderCards();
            }

            renderTable() {
                const tbody = document.getElementById('stallholdersTableBody');

                // Clear previous content
                tbody.innerHTML = '';

                if (this.filteredStallholders.length === 0) {
                    const tr = document.createElement('tr');
                    const td = document.createElement('td');
                    td.colSpan = 5;
                    td.style.textAlign = 'center';
                    td.style.color = '#757575';
                    td.style.padding = '2rem';
                    td.textContent = 'No stallholders found';
                    tr.appendChild(td);
                    tbody.appendChild(tr);
                    return;
                }

                this.filteredStallholders.forEach((stall, displayIndex) => {
                    const actualIndex = this.stallholders.indexOf(stall);
                    const tr = document.createElement('tr');
                    
                    // Stall Number Cell
                    const stallNumCell = document.createElement('td');
                    const stallNumDiv = document.createElement('div');
                    stallNumDiv.className = 'editable-cell';
                    stallNumDiv.contentEditable = true;
                    stallNumDiv.dataset.field = 'stallNumber';
                    stallNumDiv.dataset.index = actualIndex;
                    stallNumDiv.style.background = 'var(--union-black)';
                    stallNumDiv.style.color = 'var(--brilliant-green)';
                    stallNumDiv.style.textAlign = 'center';
                    stallNumDiv.style.borderRadius = '20px';
                    stallNumDiv.style.padding = '0.25rem 0.75rem';
                    stallNumDiv.style.minWidth = '60px';
                    stallNumDiv.textContent = stall.stallNumber;
                    stallNumCell.appendChild(stallNumDiv);
                    
                    // Name Cell
                    const nameCell = document.createElement('td');
                    const nameDiv = document.createElement('div');
                    nameDiv.className = 'editable-cell';
                    nameDiv.contentEditable = true;
                    nameDiv.dataset.field = 'name';
                    nameDiv.dataset.index = actualIndex;
                    nameDiv.textContent = stall.name;
                    nameCell.appendChild(nameDiv);
                    
                    // Location Cell
                    const locationCell = document.createElement('td');
                    const locationSelect = document.createElement('select');
                    locationSelect.className = 'location-select';
                    locationSelect.dataset.field = 'location';
                    locationSelect.dataset.index = actualIndex;
                    
                    const validLocations = LOCATION_CONFIG[this.currentCampus] || [];
                    validLocations.forEach(loc => {
                        const option = document.createElement('option');
                        option.value = loc;
                        option.textContent = loc;
                        option.selected = stall.location === loc;
                        locationSelect.appendChild(option);
                    });
                    locationCell.appendChild(locationSelect);
                    
                    // Group Cell
                    const groupCell = document.createElement('td');
                    const groupSelect = document.createElement('select');
                    groupSelect.className = 'group-select';
                    groupSelect.dataset.field = 'group';
                    groupSelect.dataset.index = actualIndex;
                    
                    const groups = ['Society', 'SU', 'Native', 'University'];
                    groups.forEach(grp => {
                        const option = document.createElement('option');
                        option.value = grp;
                        option.textContent = grp;
                        option.selected = stall.group === grp;
                        groupSelect.appendChild(option);
                    });
                    groupCell.appendChild(groupSelect);
                    
                    // Actions Cell
                    const actionsCell = document.createElement('td');
                    const actionsDiv = document.createElement('div');
                    actionsDiv.className = 'row-actions';
                    
                    const deleteBtn = document.createElement('button');
                    deleteBtn.className = 'btn btn-sm btn-danger';
                    deleteBtn.innerHTML = `
                        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="3 6 5 6 21 6"></polyline>
                            <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6M8 6V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                        </svg>
                    `;
                    deleteBtn.addEventListener('click', () => this.deleteStall(actualIndex));
                    
                    actionsDiv.appendChild(deleteBtn);
                    actionsCell.appendChild(actionsDiv);
                    
                    tr.appendChild(stallNumCell);
                    tr.appendChild(nameCell);
                    tr.appendChild(locationCell);
                    tr.appendChild(groupCell);
                    tr.appendChild(actionsCell);
                    
                    tbody.appendChild(tr);
                });

                this.setupTableListeners();
            }

            renderCards() {
                const container = document.getElementById('cardsContainer');
                
                // Clear previous content
                container.innerHTML = '';

                if (this.filteredStallholders.length === 0) {
                    const noResultsDiv = document.createElement('div');
                    noResultsDiv.style.textAlign = 'center';
                    noResultsDiv.style.color = '#757575';
                    noResultsDiv.style.padding = '2rem';
                    noResultsDiv.textContent = 'No stallholders found';
                    container.appendChild(noResultsDiv);
                    return;
                }

                this.filteredStallholders.forEach((stall, displayIndex) => {
                    const actualIndex = this.stallholders.indexOf(stall);
                    
                    const cardDiv = document.createElement('div');
                    cardDiv.className = 'stallholder-card';
                    
                    // Card Header
                    const headerDiv = document.createElement('div');
                    headerDiv.className = 'card-header';
                    
                    const stallNumDiv = document.createElement('div');
                    stallNumDiv.className = 'card-stall-number';
                    stallNumDiv.textContent = stall.stallNumber;
                    
                    const nameDiv = document.createElement('div');
                    nameDiv.className = 'card-name';
                    nameDiv.textContent = stall.name;
                    
                    headerDiv.appendChild(stallNumDiv);
                    headerDiv.appendChild(nameDiv);
                    
                    // Name Field
                    const nameFieldDiv = document.createElement('div');
                    nameFieldDiv.className = 'card-field';
                    
                    const nameLabel = document.createElement('label');
                    nameLabel.textContent = 'Name';
                    
                    const nameInput = document.createElement('input');
                    nameInput.type = 'text';
                    nameInput.className = 'card-input';
                    nameInput.value = stall.name;
                    nameInput.dataset.field = 'name';
                    nameInput.dataset.index = actualIndex;
                    
                    nameFieldDiv.appendChild(nameLabel);
                    nameFieldDiv.appendChild(nameInput);
                    
                    // Stall Number Field
                    const numFieldDiv = document.createElement('div');
                    numFieldDiv.className = 'card-field';
                    
                    const numLabel = document.createElement('label');
                    numLabel.textContent = 'Stall Number';
                    
                    const numInput = document.createElement('input');
                    numInput.type = 'number';
                    numInput.className = 'card-input';
                    numInput.value = stall.stallNumber;
                    numInput.dataset.field = 'stallNumber';
                    numInput.dataset.index = actualIndex;
                    
                    numFieldDiv.appendChild(numLabel);
                    numFieldDiv.appendChild(numInput);
                    
                    // Location Field
                    const locFieldDiv = document.createElement('div');
                    locFieldDiv.className = 'card-field';
                    
                    const locLabel = document.createElement('label');
                    locLabel.textContent = 'Location';
                    
                    const locSelect = document.createElement('select');
                    locSelect.className = 'card-select';
                    locSelect.dataset.field = 'location';
                    locSelect.dataset.index = actualIndex;
                    
                    const validLocations = LOCATION_CONFIG[this.currentCampus] || [];
                    validLocations.forEach(loc => {
                        const option = document.createElement('option');
                        option.value = loc;
                        option.textContent = loc;
                        option.selected = stall.location === loc;
                        locSelect.appendChild(option);
                    });
                    
                    locFieldDiv.appendChild(locLabel);
                    locFieldDiv.appendChild(locSelect);
                    
                    // Group Field
                    const groupFieldDiv = document.createElement('div');
                    groupFieldDiv.className = 'card-field';
                    
                    const groupLabel = document.createElement('label');
                    groupLabel.textContent = 'Group';
                    
                    const groupSelect = document.createElement('select');
                    groupSelect.className = 'card-select';
                    groupSelect.dataset.field = 'group';
                    groupSelect.dataset.index = actualIndex;
                    
                    const groups = ['Society', 'SU', 'Native', 'University'];
                    groups.forEach(grp => {
                        const option = document.createElement('option');
                        option.value = grp;
                        option.textContent = grp;
                        option.selected = stall.group === grp;
                        groupSelect.appendChild(option);
                    });
                    
                    groupFieldDiv.appendChild(groupLabel);
                    groupFieldDiv.appendChild(groupSelect);
                    
                    // Card Actions
                    const actionsDiv = document.createElement('div');
                    actionsDiv.className = 'card-actions';
                    
                    const deleteBtn = document.createElement('button');
                    deleteBtn.className = 'btn btn-sm btn-danger';
                    deleteBtn.innerHTML = `
                        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="3 6 5 6 21 6"></polyline>
                            <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6M8 6V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                        </svg>
                        Delete
                    `;
                    deleteBtn.addEventListener('click', () => this.deleteStall(actualIndex));
                    
                    actionsDiv.appendChild(deleteBtn);
                    
                    cardDiv.appendChild(headerDiv);
                    cardDiv.appendChild(nameFieldDiv);
                    cardDiv.appendChild(numFieldDiv);
                    cardDiv.appendChild(locFieldDiv);
                    cardDiv.appendChild(groupFieldDiv);
                    cardDiv.appendChild(actionsDiv);
                    
                    container.appendChild(cardDiv);
                });

                this.setupCardListeners();
            }

            setupTableListeners() {
                // Editable cells
                document.querySelectorAll('.editable-cell').forEach(cell => {
                    cell.addEventListener('blur', (e) => {
                        const index = parseInt(e.target.dataset.index);
                        const field = e.target.dataset.field;
                        const value = e.target.textContent.trim();
                        
                        if (this.updateStall(index, field, value)) {
                            // Success
                        } else {
                            // Revert on failure
                            e.target.textContent = this.stallholders[index][field];
                        }
                    });

                    cell.addEventListener('keydown', (e) => {
                        if (e.key === 'Enter') {
                            e.preventDefault();
                            e.target.blur();
                        }
                    });
                });

                // Select dropdowns
                document.querySelectorAll('.location-select, .group-select').forEach(select => {
                    select.addEventListener('change', (e) => {
                        const index = parseInt(e.target.dataset.index);
                        const field = e.target.dataset.field;
                        const value = e.target.value;
                        
                        this.updateStall(index, field, value);
                    });
                });
            }

            setupCardListeners() {
                // Card inputs
                document.querySelectorAll('.card-input').forEach(input => {
                    input.addEventListener('blur', (e) => {
                        const index = parseInt(e.target.dataset.index);
                        const field = e.target.dataset.field;
                        const value = field === 'stallNumber' ? parseInt(e.target.value) : e.target.value.trim();
                        
                        if (this.updateStall(index, field, value)) {
                            // Update card header if name or number changed
                            if (field === 'name' || field === 'stallNumber') {
                                this.render();
                            }
                        } else {
                            // Revert on failure
                            e.target.value = this.stallholders[index][field];
                        }
                    });

                    input.addEventListener('keydown', (e) => {
                        if (e.key === 'Enter') {
                            e.preventDefault();
                            e.target.blur();
                        }
                    });
                });

                // Card selects
                document.querySelectorAll('.card-select').forEach(select => {
                    select.addEventListener('change', (e) => {
                        const index = parseInt(e.target.dataset.index);
                        const field = e.target.dataset.field;
                        const value = e.target.value;
                        
                        this.updateStall(index, field, value);
                    });
                });
            }

            exportData() {
                const campusName = this.currentCampus.charAt(0).toUpperCase() + this.currentCampus.slice(1);
                const dataStr = JSON.stringify(this.stallholders, null, 2);
                const blob = new Blob([dataStr], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                
                const a = document.createElement('a');
                a.href = url;
                a.download = `${this.currentCampus}-stallholders-${new Date().toISOString().split('T')[0]}.json`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                
                URL.revokeObjectURL(url);

                this.hasUnsavedChanges = false;
                this.updateSaveStatus();

                // Show detailed instructions
                this.showExportInstructions();
                
                const btn = document.getElementById('exportData');
                btn.classList.add('success-animation');
                setTimeout(() => btn.classList.remove('success-animation'), 300);
            }

            showExportInstructions() {
                const modal = document.createElement('div');
                modal.className = 'export-modal';
                modal.innerHTML = `
                    <div class="modal-overlay">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h3>File Exported Successfully!</h3>
                                <button class="modal-close" onclick="this.closest('.export-modal').remove()">×</button>
                            </div>
                            <div class="modal-body">
                                <h4>Next Steps to Update Website:</h4>
                                <ol style="text-align: left; padding-left: 1.5rem; line-height: 1.8;">
                                    <li><strong>Open the downloaded file</strong> and copy all content (Ctrl+A, Ctrl+C)</li>
                                    <li><strong>Go to your GitHub repository</strong></li>
                                    <li><strong>Navigate to:</strong> <code>data/${this.currentCampus}-stallholders.json</code></li>
                                    <li><strong>Click the edit button</strong> (pencil icon)</li>
                                    <li><strong>Select all existing content</strong> and replace with your copied data</li>
                                    <li><strong>Commit the changes</strong> - your website will update automatically!</li>
                                </ol>
                                <div style="background: #f8f9fa; padding: 1rem; border-radius: 8px; margin-top: 1rem;">
                                    <strong>💡 Tip:</strong> Always test your changes on a staging branch first if possible.
                                </div>
                            </div>
                        </div>
                    </div>
                `;
                
                document.body.appendChild(modal);
                setTimeout(() => modal.remove(), 15000); // Auto-remove after 15 seconds
            }

            setupAutoSaveReminder() {
                // Remind user to save every 10 minutes if there are unsaved changes
                setInterval(() => {
                    if (this.hasUnsavedChanges) {
                        this.showToast('Don\'t forget to export your changes!', 'warning');
                    }
                }, 10 * 60 * 1000); // 10 minutes

                // Warn before page unload
                window.addEventListener('beforeunload', (e) => {
                    if (this.hasUnsavedChanges) {
                        e.preventDefault();
                        e.returnValue = 'You have unsaved changes. Are you sure you want to leave?';
                        return e.returnValue;
                    }
                });
            }

            showLoading() {
                document.getElementById('loadingIndicator').style.display = 'block';
                document.getElementById('tableContainer').style.display = 'none';
            }

            hideLoading() {
                document.getElementById('loadingIndicator').style.display = 'none';
                document.getElementById('tableContainer').style.display = 'block';
            }

            showToast(message, type = 'info') {
                const toast = document.createElement('div');
                toast.className = `toast toast-${type}`;
                
                const iconMap = {
                    success: '✓',
                    error: '✕',
                    warning: '⚠',
                    info: 'ℹ'
                };

                const toastContent = document.createElement('div');
                toastContent.className = 'toast-content';
                
                const icon = document.createElement('span');
                icon.className = 'toast-icon';
                icon.textContent = iconMap[type] || iconMap.info;
                
                const messageSpan = document.createElement('span');
                messageSpan.className = 'toast-message';
                messageSpan.textContent = message;
                
                toastContent.appendChild(icon);
                toastContent.appendChild(messageSpan);
                
                const closeBtn = document.createElement('button');
                closeBtn.className = 'toast-close';
                closeBtn.textContent = '×';
                closeBtn.onclick = () => toast.remove();
                
                toast.appendChild(toastContent);
                toast.appendChild(closeBtn);

                // Add to toast container
                let container = document.getElementById('toastContainer');
                if (!container) {
                    container = document.createElement('div');
                    container.id = 'toastContainer';
                    container.className = 'toast-container';
                    document.body.appendChild(container);
                }

                container.appendChild(toast);

                // Auto remove after 4 seconds
                setTimeout(() => {
                    if (toast.parentNode) {
                        toast.remove();
                    }
                }, 4000);

                // Animate in
                setTimeout(() => {
                    toast.classList.add('toast-show');
                }, 10);
            }
        }

        // Initialize the editor when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            window.editor = new StallholderEditor();
        });
    </script>
</body>
