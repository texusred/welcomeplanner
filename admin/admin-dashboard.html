<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | ARU Students' Union</title>
    <style>
        /* ARU Brand Colors */
        :root {
            --aru-teal: #00a5b4;
            --aru-green: #77bc1f;
            --aru-yellow: #f2e400;
            --aru-dark-grey: #595959;
            --aru-light-grey: #dbdbe0;
            --aru-white: #ffffff;
            --shadow-light: rgba(0, 165, 180, 0.1);
            --shadow-medium: rgba(0, 165, 180, 0.2);
            --text-primary: var(--aru-dark-grey);
            --text-secondary: #757575;
            --background: #fafafa;
            --border-light: #e0e0e0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--background);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        .header {
            background: linear-gradient(135deg, var(--aru-teal) 0%, var(--aru-green) 100%);
            color: var(--aru-white);
            padding: 2rem 1rem;
            position: relative;
            overflow: hidden;
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            z-index: 2;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 2rem;
        }

        .aru-logo-img {
            height: 60px;
            width: auto;
            max-width: 200px;
            object-fit: contain;
        }

        .page-title {
            font-size: 2rem;
            font-weight: 700;
            margin: 0;
        }

        .back-button {
            background: rgba(255, 255, 255, 0.2);
            color: var(--aru-white);
            border: 2px solid rgba(255, 255, 255, 0.3);
            padding: 0.75rem 1.5rem;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            text-decoration: none;
            backdrop-filter: blur(10px);
        }

        .back-button:hover {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
        }

        /* Geometric Pattern Background */
        .geometric-pattern {
            position: absolute;
            top: 0;
            right: -50px;
            width: 300px;
            height: 300px;
            opacity: 0.1;
            background-image: 
                linear-gradient(45deg, var(--aru-yellow) 25%, transparent 25%),
                linear-gradient(-45deg, var(--aru-yellow) 25%, transparent 25%),
                linear-gradient(45deg, transparent 75%, var(--aru-green) 75%),
                linear-gradient(-45deg, transparent 75%, var(--aru-green) 75%);
            background-size: 30px 30px;
            background-position: 0 0, 0 15px, 15px -15px, -15px 0px;
            transform: rotate(15deg);
        }

        /* Main Content */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            max-width: 800px;
            margin: 0 auto;
            padding: 4rem 2rem;
            width: 100%;
        }

        .admin-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 0.75rem;
            text-align: center;
        }

        .admin-subtitle {
            color: var(--text-secondary);
            font-size: 1.1rem;
            margin-bottom: 4rem;
            text-align: center;
            max-width: 500px;
        }

        /* Admin Buttons */
        .admin-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            width: 100%;
            max-width: 700px;
        }

        .admin-btn {
            background: var(--aru-white);
            border: 3px solid var(--border-light);
            border-radius: 20px;
            padding: 3rem 2rem;
            font-size: 1.4rem;
            font-weight: 700;
            color: var(--text-primary);
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.5rem;
            box-shadow: 0 8px 32px var(--shadow-light);
            position: relative;
            overflow: hidden;
        }

        .admin-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: left 0.5s ease;
        }

        .admin-btn:hover::before {
            left: 100%;
        }

        .admin-btn:hover {
            transform: translateY(-8px);
            box-shadow: 0 16px 48px var(--shadow-medium);
            border-color: var(--aru-teal);
        }

        .admin-btn-icon {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            position: relative;
            z-index: 2;
        }

        .stallholder-btn .admin-btn-icon {
            background: linear-gradient(135deg, var(--aru-teal), var(--aru-green));
            color: var(--aru-white);
        }

        .map-btn .admin-btn-icon {
            background: linear-gradient(135deg, var(--aru-green), var(--aru-yellow));
            color: var(--aru-dark-grey);
        }

        .admin-btn:hover .admin-btn-icon {
            transform: scale(1.1) rotate(5deg);
        }

        .admin-btn-text {
            position: relative;
            z-index: 2;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 1.5rem;
                text-align: center;
            }

            .header-left {
                flex-direction: column;
                gap: 1rem;
            }

            .page-title {
                font-size: 1.5rem;
            }

            .main-content {
                padding: 2rem 1rem;
            }

            .admin-buttons {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }

            .admin-btn {
                padding: 2.5rem 1.5rem;
                font-size: 1.2rem;
            }

            .admin-btn-icon {
                width: 60px;
                height: 60px;
            }
        }

        @media (max-width: 480px) {
            .header {
                padding: 1.5rem 1rem;
            }

            .admin-btn {
                padding: 2rem 1rem;
                font-size: 1.1rem;
            }

            .admin-title {
                font-size: 1.3rem;
            }

            .admin-subtitle {
                font-size: 1rem;
                margin-bottom: 3rem;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <div class="header-left">
                <img src="assets/images/logo.jpg" 
                     alt="ARU Students' Union" 
                     class="aru-logo-img">
                <h1 class="page-title">Admin Dashboard</h1>
            </div>
            <a href="../index.html" class="back-button">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="19 12H5M12 19l-7-7 7-7"></path>
                </svg>
                Back to Main Site
            </a>
        </div>
        <div class="geometric-pattern"></div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <h2 class="admin-title">Choose Your Action</h2>
        <p class="admin-subtitle">Select what you'd like to manage for the Welcome Fair system</p>

        <div class="admin-buttons">
            <a href="stallholder-editor.html" class="admin-btn stallholder-btn">
                <div class="admin-btn-icon">
                    <svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
                        <path d="M9 12l2 2 4-4"></path>
                        <path d="M21 12c.552 0 1-.448 1-1V5c0-.552-.448-1-1-1H3c-.552 0-1 .448-1 1v6c0 .552.448 1 1 1h18z"></path>
                        <path d="M3 12v7c0 .552.448 1 1 1h16c.552 0 1-.448 1-1v-7"></path>
                    </svg>
                </div>
                <span class="admin-btn-text">Edit Stallholders</span>
            </a>

            <a href="map-builder.html" class="admin-btn map-btn">
                <div class="admin-btn-icon">
                    <svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
                        <path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"></path>
                        <polyline points="3.27,6.96 12,12.01 20.73,6.96"></polyline>
                        <line x1="12" y1="22.08" x2="12" y2="12"></line>
                    </svg>
                </div>
                <span class="admin-btn-text">Create Maps</span>
            </a>
        </div>
    </main>

    <script>
        // Simple script for any future functionality
        console.log('Admin Dashboard loaded');
    </script>
</body>
</html>
