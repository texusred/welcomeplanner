    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background: #f5f5f5;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.1);
        }
        
        .title {
            text-align: center;
            color: #00a5b4;
            margin-bottom: 20px;
            font-size: 1.5rem;
            font-weight: bold;
        }
        
        .courtyard-grid {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            grid-template-rows: repeat(15, 50px);
            gap: 2px;
            background: #e5e5e5;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        .cell {
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }
        
        .building {
            background: #4a5568;
            color: white;
            cursor: default;
        }
        
        .empty {
            background: transparent;
            cursor: default;
        }
        
        .infrastructure {
            background: #ffd700;
            color: #333;
            font-size: 8px;
            cursor: default;
        }
        
        .stall-standard {
            background: #77bc1f;
            color: white;
        }
        
        .stall-medical {
            background: #dc2626;
            color: white;
        }
        
        .stall-featured {
            background: #10b981;
            color: white;
        }
        
        .stall:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 12px rgba(0, 165, 180, 0.4);
            z-index: 10;
        }
        
        /* Highlight stall from URL parameter */
        .stall.highlighted {
            border: 3px solid #ffd700;
            box-shadow: 0 0 0 3px rgba(255, 215, 0, 0.3);
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 0 3px rgba(255, 215, 0, 0.3); }
            50% { box-shadow: 0 0 0 6px rgba(255, 215, 0, 0.1); }
            100% { box-shadow: 0 0 0 3px rgba(255, 215, 0, 0.3); }
        }
        
        .info-panel {
            background: #f8f9fa;
            border: 2px solid #00a5b4;
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
            display: none;
        }
        
        .info-panel h3 {
            color: #00a5b4;
            margin: 0 0 10px 0;
        }
        
        .info-panel p {
            margin: 5px 0;
            font-size: 14px;
        }
        
        .back-button {
            background: #00a5b4;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }
        
        .back-button:hover {
            background: #008a96;
            transform: translateY(-2px);
        }
        
        @media (max-width: 768px) {
    .courtyard-grid {
        grid-template-columns: repeat(8, 1fr);
        grid-template-rows: repeat(15, 40px);
    }
}
    </style>

            50: { name: "Stall 50" },
        };
        
        // Add click handlers to stalls
        document.querySelectorAll('.stall-standard, .stall-medical, .stall-featured').forEach(stall => {
            stall.addEventListener('click', function() {
                const stallNum = this.dataset.stall;
                if (stallData[stallNum]) {
                    document.getElementById('stallName').textContent = stallData[stallNum].name || 'Stall ' + stallNum;
                    document.getElementById('stallNumber').textContent = stallNum;
                    document.getElementById('infoPanel').style.display = 'block';
                }
            });
        });
        
        // Highlight stall from URL parameter
        const urlParams = new URLSearchParams(window.location.search);
        const highlightStall = urlParams.get('highlight');
        if (highlightStall) {
            const stallElement = document.querySelector('[data-stall="' + highlightStall + '"]');
            if (stallElement) {
                stallElement.classList.add('highlighted');
                stallElement.scrollIntoView({ behavior: 'smooth', block: 'center' });
            }
        }
